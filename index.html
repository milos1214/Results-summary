<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>

  <div class="container" role="main">
    <div class="left">
      <p class="your-result">Your Result</p>

      <div class="circle">
        <span class="result">76</span>
        <p class="out-of">of 100</p>
      </div>

      <h3 class="feedback">Great</h3>
      <p class="feedback-p">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="right">
      <h3 class="summary">Summary</h3>

      <div class="flex-summary reaction">
        <span class="left-span">
          <img class="reaction-img">
          <h4 class="h4-summary"></h4>
        </span>

        <span>
          <b class="reaction-score"></b>
          <span class="transparent-span">/ 100</span>
        </span>

      </div>


      <div class="flex-summary memory">
        <span class="left-span">
          <img class="memory-img">
          <h4 class="h4-memory"></h4>
        </span>

        <span>
          <b class="memory-score"></b>
          <span class="transparent-span">/ 100</span>
        </span>

      </div>

      <div class="flex-summary verbal">
        <span class="left-span">
          <img class="verbal-img" src="/assets/images/icon-verbal.svg">
          <h4 class="h4-verbal">Verbal</h4>
        </span>

        <span>
          <b class="verbal-score">61</b>
          <span class="transparent-span">/ 100</span>
        </span>

      </div>

      <div class="flex-summary visual">
        <span class="left-span">
          <img class="visual-img" src="/assets/images/icon-visual.svg">
          <h4 class="h4-visual">Visual</h4>
        </span>

        <span>
          <b class="visual-score">72</b>
          <span class="transparent-span">/ 100</span>
        </span>

      </div>

      <button>Continue</button>
    </div>
  </div>

  <div class="attribution" role="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/milos1214">Miloš Stanković</a>.
  </div>

  <script type="module" src="index.js"></script>
</body>

</html>
